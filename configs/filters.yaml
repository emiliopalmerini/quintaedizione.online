filters:
  # Common filters that apply to multiple collections
  - name: "tipo"
    field_path: "value.tipo"
    data_type: "string"
    operator: "regex"
    collections: ["mostri", "animali", "armi", "armature", "oggetti_magici", "equipaggiamenti", "strumenti"]
    description: "Tipo dell'oggetto o creatura"

  - name: "type"
    field_path: "value.tipo"
    data_type: "string"
    operator: "regex"
    collections: ["mostri", "animali", "armi", "armature", "oggetti_magici", "equipaggiamenti", "strumenti"]
    description: "Type of object or creature (English)"

  - name: "categoria"
    field_path: "value.categoria"
    data_type: "string"
    operator: "regex"
    collections: ["armi", "armature", "talenti", "equipaggiamenti"]
    description: "Categoria dell'oggetto"

  - name: "category"
    field_path: "value.categoria"
    data_type: "string"
    operator: "regex"
    collections: ["armi", "armature", "talenti", "equipaggiamenti"]
    description: "Category of object (English)"

  - name: "taglia"
    field_path: "value.taglia"
    data_type: "enum"
    operator: "exact"
    collections: ["mostri", "animali"]
    enum_values: ["Minuscola", "Piccola", "Media", "Grande", "Enorme", "Mastodontica"]
    description: "Taglia della creatura"

  - name: "size"
    field_path: "value.taglia"
    data_type: "enum"
    operator: "exact"
    collections: ["mostri", "animali"]
    enum_values: ["Tiny", "Small", "Medium", "Large", "Huge", "Gargantuan"]
    description: "Size of creature (English)"

  # Spell-specific filters
  - name: "livello"
    field_path: "value.livello"
    data_type: "string"
    operator: "exact"
    collections: ["incantesimi"]
    description: "Livello dell'incantesimo"

  - name: "level"
    field_path: "value.livello"
    data_type: "string"
    operator: "exact"
    collections: ["incantesimi"]
    description: "Spell level (English)"

  - name: "scuola"
    field_path: "value.scuola"
    data_type: "string"
    operator: "regex"
    collections: ["incantesimi"]
    description: "Scuola di magia"

  - name: "school"
    field_path: "value.scuola"
    data_type: "string"
    operator: "regex"
    collections: ["incantesimi"]
    description: "School of magic (English)"

  - name: "classe"
    field_path: "value.classe"
    data_type: "string"
    operator: "regex"
    collections: ["incantesimi"]
    description: "Classi che possono lanciare l'incantesimo"

  - name: "componenti"
    field_path: "value.componenti"
    data_type: "string"
    operator: "regex"
    collections: ["incantesimi"]
    description: "Componenti richieste per l'incantesimo"

  - name: "durata"
    field_path: "value.durata"
    data_type: "string"
    operator: "regex"
    collections: ["incantesimi"]
    description: "Durata dell'incantesimo"

  - name: "gittata"
    field_path: "value.gittata"
    data_type: "string"
    operator: "regex"
    collections: ["incantesimi"]
    description: "Gittata dell'incantesimo"

  # Monster/Animal-specific filters
  - name: "cr"
    field_path: "value.cr"
    data_type: "string"
    operator: "exact"
    collections: ["mostri", "animali"]
    description: "Challenge Rating"

  - name: "gs"
    field_path: "value.gs"
    data_type: "string"
    operator: "exact"
    collections: ["mostri", "animali"]
    description: "Grado di Sfida"

  - name: "grado_sfida"
    field_path: "value.grado_sfida"
    data_type: "string"
    operator: "exact"
    collections: ["mostri", "animali"]
    description: "Grado di Sfida della creatura"

  - name: "pe"
    field_path: "value.punti_esperienza"
    data_type: "number"
    operator: "range"
    collections: ["mostri", "animali"]
    description: "Punti esperienza"

  - name: "ambiente"
    field_path: "value.ambiente"
    data_type: "string"
    operator: "regex"
    collections: ["mostri", "animali"]
    description: "Ambiente di origine della creatura"

  - name: "allineamento"
    field_path: "value.allineamento"
    data_type: "string"
    operator: "regex"
    collections: ["mostri", "animali"]
    description: "Allineamento della creatura"

  # Weapon-specific filters
  - name: "tipo_danno"
    field_path: "value.tipo_danno"
    data_type: "string"
    operator: "regex"
    collections: ["armi"]
    description: "Tipo di danno dell'arma"

  - name: "proprieta"
    field_path: "value.proprieta"
    data_type: "string"
    operator: "regex"
    collections: ["armi"]
    description: "Proprietà speciali dell'arma"

  # Magic Item-specific filters
  - name: "rarita"
    field_path: "value.rarita"
    data_type: "enum"
    operator: "exact"
    collections: ["oggetti_magici"]
    enum_values: ["Comune", "Non Comune", "Raro", "Molto Raro", "Leggendario", "Artefatto"]
    description: "Rarità dell'oggetto magico"

  - name: "rarity"
    field_path: "value.rarita"
    data_type: "enum"
    operator: "exact"
    collections: ["oggetti_magici"]
    enum_values: ["Common", "Uncommon", "Rare", "Very Rare", "Legendary", "Artifact"]
    description: "Rarity of magic item (English)"

  - name: "sintonia"
    field_path: "value.sintonia"
    data_type: "string"
    operator: "regex"
    collections: ["oggetti_magici"]
    description: "Requisiti di sintonia"

  # Background-specific filters
  - name: "competenze_abilita"
    field_path: "value.competenze_abilita"
    data_type: "string"
    operator: "regex"
    collections: ["backgrounds"]
    description: "Competenze nelle abilità fornite"

  - name: "competenze_linguaggi"
    field_path: "value.competenze_linguaggi"
    data_type: "string"
    operator: "regex"
    collections: ["backgrounds"]
    description: "Competenze nei linguaggi fornite"

  - name: "competenze_strumenti"
    field_path: "value.competenze_strumenti"
    data_type: "string"
    operator: "regex"
    collections: ["backgrounds"]
    description: "Competenze negli strumenti fornite"

  # Class-specific filters
  - name: "dado_vita"
    field_path: "value.dado_vita"
    data_type: "string"
    operator: "exact"
    collections: ["classi"]
    description: "Dado vita della classe"

  - name: "abilita_primaria"
    field_path: "value.abilita_primaria"
    data_type: "string"
    operator: "regex"
    collections: ["classi"]
    description: "Abilità primaria della classe"

  - name: "tiri_salvezza"
    field_path: "value.tiri_salvezza"
    data_type: "string"
    operator: "regex"
    collections: ["classi"]
    description: "Tiri salvezza competenti"

  # Feat-specific filters
  - name: "prerequisiti"
    field_path: "value.prerequisiti"
    data_type: "string"
    operator: "regex"
    collections: ["talenti"]
    description: "Prerequisiti per il talento"