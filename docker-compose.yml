services:
  mongo:
    image: mongo:8
    container_name: dnd-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: dnd
    ports: ["27017:27017"]
    volumes:
      - mongo_data:/data/db
      - ./seed:/seed

  viewer:
    build:
      context: .
      dockerfile: Dockerfile.Viewer
    container_name: dnd-viewer-go
    depends_on: [mongo]
    environment:
      - MONGO_URI=mongodb://admin:password@mongo:27017/?authSource=admin
      - DB_NAME=dnd
      - PORT=8000
      - ENVIRONMENT=production
    ports: ["8000:8000"]
    restart: unless-stopped

  # Python Viewer (legacy alternative)
  viewer-python:
    profiles: [python]
    build:
      context: .
      dockerfile: editor/Dockerfile.Editor
    container_name: dnd-viewer-python
    depends_on: [mongo]
    environment:
      - MONGO_URI=mongodb://admin:password@mongo:27017/?authSource=admin
      - DB_NAME=dnd
    ports: ["8000:8000"]
    restart: unless-stopped

  # Python Parser (legacy alternative)
  parser-python:
    profiles: [python]
    build:
      context: ./srd_parser
      dockerfile: Dockerfile.Parser
    container_name: dnd-parser-python
    depends_on: [mongo]
    environment:
      - MONGO_URI=mongodb://admin:password@mongo:27017/?authSource=admin
      - DB_NAME=dnd
      - INPUT_DIR=/data
      - SOURCE_LABEL=srd 5.2.1
    volumes:
      - ./data:/data:ro
    ports: ["8100:8000"]
    restart: unless-stopped

volumes:
  mongo_data:
