services:
  mongo:
    image: mongo:8
    container_name: dnd-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${DB_NAME:-dnd}
    ports: ["${MONGO_PORT:-27017}:27017"]
    volumes:
      - mongo_data:/data/db
      - ./seed:/seed

  viewer:
    build:
      context: .
      dockerfile: Dockerfile.Viewer
    container_name: dnd-viewer-go
    depends_on: [mongo]
    environment:
      - MONGO_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongo:27017/?authSource=admin
      - DB_NAME=${DB_NAME:-dnd}
      - PORT=${APP_PORT:-8000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports: ["${APP_PORT:-8000}:${APP_PORT:-8000}"]
    restart: unless-stopped

volumes:
  mongo_data:
