language: "ita"
data_path: "data/ita"
section_delimiter: "##"

field_mappings:
  name: "nome"
  level: "livello"
  school: "scuola"
  description: "descrizione"
  size: "taglia"
  type: "tipo"
  armor_class: "classe armatura"
  hit_points: "punti ferita"
  speed: "velocità"
  casting_time: "tempo di lancio"
  range: "gittata"
  components: "componenti"
  duration: "durata"
  challenge_rating: "grado di sfida"
  damage: "danno"
  properties: "proprietà"
  cost: "costo"
  weight: "peso"
  rarity: "rarità"
  alignment: "allineamento"
  languages: "linguaggi"
  senses: "sensi"
  skills: "abilità"
  saving_throws: "tiri salvezza"
  damage_vulnerabilities: "vulnerabilità ai danni"
  damage_resistances: "resistenze ai danni"
  damage_immunities: "immunità ai danni"
  condition_immunities: "immunità alle condizioni"

patterns:
  level_pattern: "Livello\\s+(\\d+)"
  school_pattern: "Scuola\\s+([\\w\\s]+)"
  cantrip_pattern: "Trucchetto\\s+di\\s+([\\w\\s]+)"
  damage_pattern: "(\\d+d\\d+(?:\\s*[+\\-]\\s*\\d+)?)"
  armor_class_pattern: "(?i)classe\\s+armatura\\s+(\\d+)"
  hit_points_pattern: "(?i)punti\\s+ferita\\s+(\\d+)"
  speed_pattern: "(?i)velocità\\s+(.+)"
  challenge_rating_pattern: "(?i)grado\\s+di\\s+sfida\\s+([\\d/]+)"
  size_pattern: "(?i)(piccolissima|piccola|media|grande|enorme|mastodontica)"
  type_pattern: "(?i)(aberrazione|bestia|celestiale|costrutto|drago|elementale|folletto|gigante|melma|mostruosità|non morto|pianta|umanoide)"
  alignment_pattern: "(?i)(legale|caotico|neutrale|buono|malvagio)"

required_fields:
  spells: ["nome", "livello", "descrizione"]
  monsters: ["nome", "taglia", "tipo", "classe armatura"]
  weapons: ["nome", "danno", "proprietà"]
  armor: ["nome", "classe armatura"]
  classes: ["nome", "dado vita", "descrizione"]
  backgrounds: ["nome", "descrizione"]
  magic_items: ["nome", "rarità", "descrizione"]
  equipment: ["nome", "costo", "peso"]
  feats: ["nome", "descrizione"]
  animals: ["nome", "taglia", "tipo"]