[tool:pytest]
# Pytest configuration for D&D 5e SRD Editor

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Async support
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests  
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    database: Tests that require database connection
    
# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:motor.*
    
# Coverage settings
[coverage:run]
source = .
omit = 
    tests/*
    */tests/*
    */venv/*
    */virtualenv/*
    */__pycache__/*
    */migrations/*
    manage.py
    setup.py
    
[coverage:report] 
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    
[coverage:html]
directory = htmlcov