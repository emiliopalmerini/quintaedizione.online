{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
  <div class="lg:col-span-2 bg-white dark:bg-zinc-900 rounded-lg shadow p-4">
    <h1 class="text-2xl font-semibold mb-4">{{ title }}</h1>
    <div class="prose dark:prose-invert max-w-none">{{ body|safe }}</div>
  </div>
  <aside class="lg:col-span-1 space-y-4">
    <div class="bg-white dark:bg-zinc-900 rounded-lg shadow p-4">
      <h3 class="font-semibold mb-2">Dettagli</h3>
      <pre class="text-xs overflow-auto">{{ doc | tojson(indent=2) }}</pre>
    </div>
  </aside>
{% endblock %}
