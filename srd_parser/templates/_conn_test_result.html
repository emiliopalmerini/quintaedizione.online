<div id="conn-result" role="status" data-ok="{{ 'true' if ok else 'false' }}" class="inline-flex items-center px-3 py-1 rounded text-sm font-medium
  {% if ok %}bg-green-100 text-green-800 border border-green-200{% else %}bg-red-100 text-red-800 border border-red-200{% endif %}">
  
  {% if ok %}
    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
    </svg>
    Connessione OK
  {% else %}
    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
    </svg>
    Connessione Fallita
    {% if err and show_err %}
      <details class="ml-2">
        <summary class="cursor-pointer text-xs underline">Dettagli</summary>
        <div class="mt-1 text-xs"><code class="font-mono">{{ err }}</code></div>
      </details>
    {% endif %}
  {% endif %}
</div>
